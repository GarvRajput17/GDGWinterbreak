<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
    <div class="app-container">
        <nav class="top-nav">
            <div class="nav-icons">
                <button id="newNoteBtn" title="New Note">üìù</button>
                <button id="refreshBtn" title="Refresh">üîÑ</button>
                <button id="githubBtn" title="GitHub">üì¶</button>
                <button id="settingsBtn" title="Settings">‚öôÔ∏è</button>
            </div>
            <div class="nav-right">
                <button id="signOutBtn">Sign Out</button>
            </div>
        </nav>

        <div id="authSection">
            <h1>Firebase Notes App</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="signUpBtn">Sign Up</button>
            <button id="signInBtn">Sign In</button>
            <button id="googleSignInBtn">Sign In with Google</button>
        </div>

        <div id="noteSection" style="display:none;">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>Notes</h2>
                </div>
                <div class="sidebar-search">
                    <input type="text" id="searchInput" placeholder="Search notes...">
                    <select id="sortSelect">
                        <option value="timestamp">Latest</option>
                        <option value="title">A-Z</option>
                    </select>
                </div>
                <div id="notesList" class="notes-list"></div>
            </div>

            <div class="main-content">
                <div id="noteForm" style="display:none;">
                    <input type="text" id="noteTitle" placeholder="Your Note Title">
                    <textarea id="noteContent" placeholder="Your Notes Content"></textarea>
                    <div class="note-actions">
                        <div id="fileList"></div>
                        <input type="file" id="fileUpload" multiple>
                        <div class="button-group">
                            <button id="uploadFileBtn">Upload File</button>
                            <button id="updateNoteBtn">Save</button>
                            <button id="closeNoteBtn">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
